name: "Build"

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: "Run Build"
    runs-on: ubuntu-latest
    steps:
      - name: "Use GitHub Actions"
        uses: actions/checkout@v1
      - name: "Use Node.js 12.x"
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: "Install Package"
        run: "yarn"
      - name: "Run build"
        run: "yarn build:storybook"
